<!doctype html>
<html>
  <meta charset="UTF-8" />
  <head>
    <script defer src="game.js" type="module"></script>
    <title>UXplorer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="name"></h1>
    <h3 id="caption"></h3>
    <p id="thisUrl"></p>
    <div id="description"></div>
    <p id="timer"></p>
    <p id="currentLocation"></p>
    <p id="linksClicked"></p>
    <p id="titleFoundAt"></p>
    <p id="numberOfTries"></p>
    <p id="question"></p>

    <dialog>
      <div style="display: none" id="loseDialogDisplay">
        <h2>You Lost!!!</h2>
        <h3>Too many wrong attempts ðŸ¤¦</h3>
        <img
          src="https://www.mikeleake.net/wp-content/uploads/2023/01/DpQ9YJl_thumb.png"
          width="100px"
        />
      </div>
      <div style="display: none" id="timesUpDialog">
        <h2>You Lost!!!</h2>
        <img
          src="https://media.tenor.com/OroVCOXbuUUAAAAM/sadhamstergirl.gif"
          width="100px"
        />
        <h3>Time's up! you couldn't find the answer in time!</h3>
      </div>
      <h4 id="ansFoundAt" style="display: none"></h4>
      <div style="display: none" id="winDialogDisplay">
        <h2>You Won!!!</h2>
        <img
          src="https://media.tenor.com/w_xkJNZpzhgAAAAM/goofy.gif"
          width="100px"
        />
        <h3 id="winTimeTaken"></h3>
      </div>

      <a href="start.html" id="close">Back to Home</a>
    </dialog>
    <a id="giveUp" href="start.html" class="buttons">Give Up</a>
    <a href="start.html">To Start Page</a>
  </body>
</html>
